<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	.field{
		margin-bottom: 10px;
	}
	label{
		display: block;
	}
	#divResult{
		color : red;
		font-size: 18pt;
		font-weight: bold;
	}
	</style>
	<script src="jquery-2.2.2.js"></script>
	<script src="angular.min.js"></script>
	<script>

	//State and Behavior
	//Model
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.salary = 0;
		
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic + this.hra + this.da;
		var net = gross * ((100-this.tax)/100);
		this.salary = net;
	};

	SalaryCalculator.prototype.reset = function(){
		this.basic = this.hra = this.da = this.tax = this.salary = 0;
	};

	var myApp = angular.module("myApp", []);
	myApp.controller("calculatorController", function($scope){
		$scope.calculator = new SalaryCalculator();
	});
		

	
	</script>
</head>
<body ng-app="myApp">
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content" ng-controller="calculatorController">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic" ng-model="calculator.basic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra" ng-model="calculator.hra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa" ng-model="calculator.da">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" ng-model="calculator.tax">
			<span id="spanTax" ng-bind="calculator.tax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()">
			<input type="button" value="Reset" ng-click="calculator.reset()">
		</div>
		<div class="field">
			<div id="divResult" ng-bind="calculator.salary">[Salary]</div>
		</div>
	</div>
</body>
</html>
