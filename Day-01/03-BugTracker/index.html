<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script src="angular.min.js"></script>
	<style>
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	ol{
		width: 500px;
		list-style: none;
	}
	li{
		margin-bottom: 10px;
		padding: 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		border-radius: 5px;
	}
	.stats, .bugname{
		font-size: 18pt;
	}
	.bugname{
		cursor: pointer;
	}
	</style>
	<script>
		/*
			Use cases
			========
			1. List the bugs - (done)
			2. Add a new bug - (done)
			3. Toggle the closed status of a bug
			4. Remove the closed bugs
			5. Display statistics
			6. Search for the bugs
			7. Sort the bugs
			8. Improve bug display
			9. Persist the bugs in the localStorage
			10. Display 'created At'
			11. Persist the bugs in the server
			12. Categorize the bugs
		*/
	</script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", []);
		bugTrackerApp.controller("bugsController", function($scope){
			$scope.bugs = [
				{name : "Data validation failure", isClosed : false},
				{name : "Server communication erratic", isClosed : false},
				{name : "User authentication is wrong", isClosed : false},
			];
			
			$scope.addNew = function(newBugName){
				$scope.bugs.push(newBugName);
			};

			$scope.toggleBug = function(bug){
				bug.isClosed = !bug.isClosed;
			};
		});
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="section search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBug">
			<input type="button" value="Add Bug" ng-click="addNew(newBug)">
			<input type="button" value="Remove Closed">
			<ol>
				<li ng-repeat="bug in bugs track by $index">
					<span class="bugname" ng-click="toggleBug(bug)">{{bug}}</span>
				</li>
			</ol>
		</section>
	</div>
</body>
</html>
