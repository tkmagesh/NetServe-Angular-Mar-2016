<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script src="angular.min.js"></script>
	<script src="moment.js"></script>
	<script src="utils.js"></script>
	<style>
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	ol{
		width: 500px;
		list-style: none;
	}
	li{
		margin-bottom: 10px;
		padding: 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		border-radius: 5px;
	}
	.stats, .bugname{
		font-size: 18pt;
	}
	.bugname{
		cursor: pointer;
	}
	.datetime{
		font-style: italic;
		display : block;
	}
	</style>
	<script>
		/*
			Use cases
			========
			1. List the bugs - (done)
			2. Add a new bug - (done)
			3. Toggle the closed status of a bug - (done)
			4. Remove the closed bugs - (done)
			5. Display statistics - (done)
			6. Search for the bugs - (done)
			7. Sort the bugs - (done)
			8. Improve bug display - (done)
			9. Persist the bugs in the localStorage - (assignment)
				window.localStorage
					- key/value store
					- value must be a string
					- use angular.toJson() and angular.fromJson() for serialization and deserialization
					- apis
						* setItem(key, value)
						* getItem(key) // => returns the value
						* removeItem(key)
						* key(index)  // => key at index
						* clear()
						* length

			10. Display 'created At' - (done)
			11. Persist the bugs in the server
			12. Categorize the bugs
		*/
	</script>
	<script>
		

		var bugTrackerApp = angular.module("bugTrackerApp", ["utils"]);

		bugTrackerApp.value("defaultBugName", "[Default Bug]")

		bugTrackerApp.factory("bugOperations", function(defaultBugName){
			return {
				create : function(id, bugName){
					bugName = bugName || defaultBugName;
					return {
						id : id,
						name : bugName,
						isClosed : false,
						createdAt : new Date()
					}
				},
				toggle : function(bug){
					bug.isClosed = !bug.isClosed;
				}
			}
		});

		bugTrackerApp.controller("bugsController", function($scope, bugOperations, $http){
			$scope.bugs = [];
			
			var promise = $http.get("http://localhost:3000/bugs");
			promise.then(function(response){
				$scope.bugs = response.data;
			});
			promise.catch(function(err){

			});

			$scope.addNew = function(newBugName){
				var newBug = bugOperations.create(0, newBugName);
				$http
					.post("http://localhost:3000/bugs", newBug)
					.then(function(response){
						$scope.bugs.push(response.data);
					});
			};

			$scope.toggleBug = function(bug){
				bugOperations.toggle(bug);
				$http.put("http://localhost:3000/bugs/" + bug.id, bug);
					
			};

			$scope.removeClosed = function(){
				for(var i=$scope.bugs.length-1; i>=0; i--)
					if ($scope.bugs[i].isClosed){
						$http.delete("http://localhost:3000/bugs/" + $scope.bugs[i].id);
						$scope.bugs.splice(i,1);
					}
			};

			
		});

		bugTrackerApp.filter("closedCount", function(){
			return function(bugs){
				var closedCount = 0;
				for(var i=0; i<bugs.length; i++)
					if (bugs[i].isClosed)
						++closedCount;
				return closedCount;
			}
		})

		
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{bugs | closedCount}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="section search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug = {}">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<!-- <input type="text" ng-model="sortBugBy"> -->
			<select ng-model="sortBugBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugDescending">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBug">
			<input type="button" value="Add Bug" ng-click="addNew(newBug)">
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
			<ol>
				<li ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugBy:sortBugDescending)">
					<span ng-class="{closed : bug.isClosed}"  class="bugname" ng-click="toggleBug(bug)">
						{{bug.name | trimText}}
					</span>
					<span class="datetime">{{bug.createdAt | elapsed}}</span>
				</li>
			</ol>
		</section>
	</div>
</body>
</html>
